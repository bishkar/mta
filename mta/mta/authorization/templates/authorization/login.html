<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <form method="post" action="{% url 'authorization:login_view' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" id="password" placeholder="password">
        <button type="submit">Register</button>

        <section>
            <a href="{% url 'authorization:register_view' %}">Register if u dont have an account xd</a>
        </section>
        <section>
            <a href="{% url 'index' %}">Go to shop</a>
        </section>
    
        <div>
            {% if error_message %}
                {{ error_message }}
            {% endif %}
        </div>
    </form>
</body>
</html>
