{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="{% static 'panel/css/main.css' %}" />

    <title>Document</title>
  </head>
  <body>
    <header class="main">
      <button>
        <a href="{% url 'authorization:logout_view' %}">HOME {{ new }}</a>
      </button>
      <button>
        <a href="{% url 'authorization:logout_view' %}">LOG OUT</a>
      </button>
    </header>
    <header class="creation-panel">
      <a href="{% url 'panel:add' %}">Add a new one</a>
    </header>
    <header class="container">

      {% for product in products %}
      <div class="product">
        <img class="product-img" src="{{product.image.url}}" alt="" />
        <div class="product-info">
          <div class="main-information">
            <h1>{{ product.title }}</h1>
            <div class="active-buttons">
              <a href="#">
                <i
                  class="bi bi-pencil-square editable-icons active-buttons__edit"
                ></i>
              </a>
              <a href="{% url 'panel:delete_product' product.id  %}">
                <i
                  class="bi bi-trash editable-icons active-buttons__delete"
                ></i>
              </a>
            </div>
          </div>
          <div class="other-information">
              <h2>{{ product.manufacturer }}</h2>
          <p>{{ product.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </header>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'panel/js/editable-buttons.js' %}"></script>
    <!-- <div class="error_msg">
      {% if error_message %} {{ error_message }} {% endif %}
    </div> -->
  </body>
</html>
