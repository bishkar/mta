{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="{% static 'panel/css/main.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <header class="main">
      <button>
        <a href="{% url 'authorization:logout_view' %}">HOME</a>
      </button>
      <button>
        <a href="{% url 'authorization:logout_view' %}">LOG OUT</a>
      </button>
    </header>

    <form action="" class="container">
      <a href="{% url 'panel:panel_view' %}" class="previous round">&#8249;</a>
      <h3>Adding new item</h3>

      <label for="upload">Choose photo for item</label>
      <input type="file" name="upload" id="upload-photo" />
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title of item" />

      <label for="manufacturer">Manufacturer</label>
      <input
        type="password"
        name="manufacturer"
        id="manufacturer"
        placeholder="Manufacturer of item"
      />

      <label for="description">Description</label>
      <input
        type="password"
        name="description"
        id="description"
        placeholder="Description of item"
      />

      <button type="submit">Save</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{% static 'panel/js/editable-buttons' %}"></script>
  </body>
</html>
