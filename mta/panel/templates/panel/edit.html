{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="{% static 'panel/css/main.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <header class="main">
      <button>
        <a href="{% url 'authorization:logout_view' %}">HOME</a>
      </button>
      <button>
        <a href="{% url 'authorization:logout_view' %}">LOG OUT</a>
      </button>
    </header>

    <form action="{% url 'panel:create' %}" method="post" class="container" enctype="multipart/form-data">
        {% csrf_token %}
      <a href="{% url 'panel:panel_view' %}" class="previous round">&#8249;</a>
      <h3>Adding new item</h3>

      <label for="image">Choose photo for item</label>
      <input type="file" name="image" id="upload-photo" />
      <label for="title">Title</label>
      <input type="text" name="title" placeholder="Title of item" />

      <label for="manufacturer">Manufacturer</label>
      <input
        type="text"
        name="manufacturer"
        id="manufacturer"
        placeholder="Manufacturer of item"
      />

      <label for="description">Description</label>
      <input
        type="text"
        name="description"
        id="description"
        placeholder="Description of item"
      />

      <button type="submit">Save</button>
    </form>


  </body>
</html>
